<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up</title>
</head>

<body>
    <div class="box">
        <div>
            <h3 class="title">
                Ui/Ux <br>
                Designer
            </h3>
        </div>
        <button type="button" data-toggle="modal" data-target="#myModal" onclick="shoot();">
            OK
        </button>
    </div>
    <div class="box-modal modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="./Flat_tick_icon.svg.png" alt="">
                <h2 class="services__modal-title">
                    Thank You!
                </h2>
                <p>Your detail has been successfully <br>
                    submitted!</p>
                <a type="button" class="btn" data-dismiss="modal">OK</a>

            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
